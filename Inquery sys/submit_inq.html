<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src='main.js'></script>
    <a href="index.html"></a>
</head>
<body>
    <div class="container">
        <form>
            <div>
                <label for="name">Name</label>
                <input class="form-control" type="text" placeholder="Enter your name" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject">
            </div>
            <div class="form-group">
                    <label for="message">Describe your problem</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="submit" onclick="submitIquiry();">Submit</button>
        </form>
    </div>
</body>
<html>
