<body  onload="onLoad();">

<div class="mdl-layout mdl-js-layout">
    <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>

        <h4 style="text-align: center">Inquiries</h4>

    </header>
    <div class="container msg-db">
        <div id="div_inq_list" style="display: block">
            <input type="text" id="selectedId" value="">
            <table id="inq_list" class="table table-hover">

            </table>

        </div>
        <div id="div_inq_single" style="display: none">
            <label>Inquiry firebase ID</label>
            <input type="text" value="" id="inq_id"><br>
            <div class="row">

                <div class="col-sm-2">
                    <p id="lbl_name">
                    <p id="lbl_email">
                    <p class="s-inq-date" id="lbl_date"></p>
                    <p id="lbl_subject"></p>
                    <p id="lbl_msg"></p>

                    <label>Reply</label>
                    <textarea rows="4" cols="30"></textarea>
                    <button type="button" class="btn btn-primary" id="submit" onclick="loadSInq();">Send</button>
                </div>

            </div>
        </div>
    </div>
    <div class="mdl-layout__drawer">
        <div class="nav-bar">

            <div class="admin">
                <span class="material-icons" style="font-size: 400%">person_pin</span><br>ADMIN</br>
            </div>

            </a>

            </a>

            <a href="add_notice.html" class="nav-bar-link">

            </a>
            <a href="admin.html" class="nav-bar-link">

            </a>

            <a href="#" class="nav-bar-link"onclick="logout();">
